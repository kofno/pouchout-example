<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Knockoutjs &amp; Pouchdb â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style/base.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
	<h1>todos</h1>
	<input id="new-todo"
               placeholder="What needs to be done?"
               data-bind="value: newTodo, enterKey: add"
               autofocus>
      </header>
      <section id="main">
	<ul id="todo-list" data-bind="foreach: allTodos">
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" data-bind="checked: completed, click: $parent.saveTodo"/>
              <label data-bind="visible: !editing(), text: title, event: { dblclick: edit }"></label>
              <input class="my-edit" data-bind="visible: editing,
                                                hasFocus: editing,
                                                event: { blur: $parent.updateTodo },
                                                value: title"/>
              <button class="destroy" data-bind="click: $parent.removeTodo"/>
            </div>
          </li>
        </ul>
      </section>
      <footer id="footer">
	<span id="todo-count"></span>
        <div id="sync-wrapper">
          <div id="sync-success" data-bind="visible: synching">Currently syncing</div>
          <div id="sync-error" data-bind="visible: !synching">There was a problem syncing</div>
        </div>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
      <p>Created by <a href="http://twitter.com/ffesseler">Florian Fesseler</a></p>
      <p>Cleanup, edits by <a href="http://github.com/boushley">Aaron Boushley</a></p>
    </footer>
    <script src="js/pouchdb-3.6.0.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/base.js"></script>
    <script src="js/appko.js"></script>
    <!--script src="js/app.js"></script-->
  </body>
</html>
